<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update Registration</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Gray background */
        }
        .container {
            max-width: 500px; /* Medium-sized container */
            margin: 0 auto; /* Center content horizontally */
            padding: 20px;
            background-color: #ffffff; /* White background for the container */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0px 0px 10px 0px #000000; /* Drop shadow */
            margin-top: 50px; /* Add some top margin for spacing */
            position: relative; /* Position relative for absolute positioning */
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">Updating Existing Records</a>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center">Edit Registration</h2>

    <div th:if="${successMessage}" class="alert alert-success">
        <span th:text="${successMessage}"></span>
    </div>

    <form th:action="@{/registration/edit/{id}(id=${registrationDTO.id})}" th:object="${registrationDTO}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}" />

        <!-- Name -->
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" />
        </div>

        <!-- Gender -->
        <div class="form-group">
            <label>Gender:</label>
            <div class="form-check">
                <input type="radio" class="form-check-input" th:field="*{gender}" th:value="Male" id="maleRadio" />
                <label class="form-check-label" for="maleRadio">Male</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" th:field="*{gender}" th:value="Female" id="femaleRadio" />
                <label class="form-check-label" for="femaleRadio">Female</label>
            </div>
        </div>

        <!-- Address -->
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address" th:field="*{address}" />
        </div>

        <!-- City -->
        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" class="form-control" id="city" th:field="*{city}" />
        </div>

        <!-- Pin -->
        <div class="form-group">
            <label for="pin">Pin:</label>
            <input type="text" class="form-control" id="pin" th:field="*{pin}" />
        </div>

        <!-- State -->
        <div class="form-group">
            <label for="state">State:</label>
            <input type="text" class="form-control" id="state" th:field="*{state}" />
        </div>

        <!-- Email -->
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" class="form-control" id="email" th:field="*{email}" />
        </div>

        <!-- Contact -->
        <div class="form-group">
            <label for="contact">Contact:</label>
            <input type="text" class="form-control" id="contact" th:field="*{contact}" />
        </div>

        <!-- Profile Photo -->
        <div class="form-group">
            <label for="profilePhoto">Profile Photo:</label>
            <input type="file" class="form-control-file" id="profilePhoto" name="profilePhoto" />
        </div>

        <button type="submit" class="btn btn-primary">Update</button>

        <a th:href="@{/registration/view}" class="btn btn-secondary mt-3 float-right">
            <i class="fas fa-arrow-left"></i> Back to View Registrations
        </a>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
