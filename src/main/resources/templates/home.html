            background-color: #0077b6; /* Darker blue on hover */

        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/registration/insert">

                </li>

                </li>
